<nz-breadcrumb>
    <nz-breadcrumb-item>MRR System</nz-breadcrumb-item>
    <nz-breadcrumb-item>IMQM</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{'imq-menu-realTimeBoard' | translate}}</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{'imq-menu-supplier' | translate}}</nz-breadcrumb-item>
</nz-breadcrumb>
<app-select-menu *ngIf="isAuthAll" [subject]="subject" [cur_site]="site" [cur_plant]="plant"  (queryOption)="queryOp($event)"></app-select-menu>
<!--圖表-->
<div style="float: left; width: 49%; height:18vw;">
    <app-material-end-product [barOptions]="materialProductYRBarData" (subDetail)="showSubDetailYR($event, 'Y/R')"></app-material-end-product>
</div>

<div style="float: right; width: 49%; height:18vw;">
  <app-material-end-product [barOptions] = "materialPDDRBarData" (subDetail)="showSubDetailPD($event, 'D/R', '')"></app-material-end-product>
</div>

<div style="width:100%; height: 14vw;margin-top: 18vw;">
  <app-material-alert-product [options] = "materialAlertBarData" (subDetail)="showSubDetailAlert($event)"></app-material-alert-product>
</div>

<div style="width:100%; height: 14vw;">
  <app-material-ng [options]="materialNGBarData" (subDetail)="showSubDetailNG($event)"></app-material-ng>
</div>

<!--彈出框-->
<app-pop-yr [data]="dataYr" [drAnalyze]="defectLossAnalyze" (yrAnalyzeDetail)="detailAnalyze($event)"></app-pop-yr>
<app-pop-dr [data]="dataDr"></app-pop-dr>
<app-pop-alert [data]="dataAlert" (dateItem)="showFormDetail($event)"></app-pop-alert>
<app-pop-ng [data]="dataNg" (dateItem)="showFormDetail($event)"></app-pop-ng>

<!--Over Spec預警追溯的二階彈出框-->
<app-pop-spc-detail [data]="subFormsList"></app-pop-spc-detail>
