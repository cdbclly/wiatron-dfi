<nz-breadcrumb>
  <nz-breadcrumb-item>Report</nz-breadcrumb-item>
  <nz-breadcrumb-item>DFQ Report</nz-breadcrumb-item>
  <nz-breadcrumb-item>Sky eye Report</nz-breadcrumb-item>
  <nz-breadcrumb-item>測試複測率</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="content">
  <span nz-popover nzTitle="計算公式" nzContent="[(SN測試總次數-Input PASS SN總數)-test Fail SN的測試總數]/[SN測試總次數-test Fail SN的測試總數]
      備註: Test Fail的SN為當站所有治具均未測試PASS的SN">
      測試複測率</span>
  <a *ngIf="cur_plant"
    href="http://dmc.{{cur_site | lowercase}}.wistron.com.cn/EC/?Plant={{cur_plant}}&eventId={{project | event : 'toEvent'}}&evt_dt={{cur_date}}"
    target="_blank"><i class="anticon anticon-link" nzTitle="Link DMC" nzPlacement="top" nz-tooltip></i></a>

</div>
<!-- <div class="formulate">計算公式: SN測試總次數-Input SN總數)/(SN測試總次數-Test Fail SN的測試總數</div> -->
<app-top-options (queryOption)="queryOp($event)" [cur_site]="cur_site" [cur_plant]="cur_plant"
  [cur_section]="cur_section" [cur_line]="cur_line" [cur_mdname]="cur_mdname" [project]="project" [cur_upn]="cur_upn">
</app-top-options>
<app-retry-rate-chart #retryRateChart></app-retry-rate-chart>
