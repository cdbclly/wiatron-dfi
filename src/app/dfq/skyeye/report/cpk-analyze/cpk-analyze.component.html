<nz-breadcrumb>
  <nz-breadcrumb-item>Report</nz-breadcrumb-item>
  <nz-breadcrumb-item>DFQ Report</nz-breadcrumb-item>
  <nz-breadcrumb-item>Sky eye Report</nz-breadcrumb-item>
  <nz-breadcrumb-item>測試CPK</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="content">
  測試CPK <a *ngIf="cur_plant"
    href="http://dmc.{{cur_site | lowercase}}.wistron.com.cn/EC/?Plant={{cur_plant}}&eventId={{project | event : 'toEvent'}}&evt_dt={{cur_date}}"
    target="_blank"><i class="anticon anticon-link" nzTitle="Link DMC" nzPlacement="top" nz-tooltip></i></a>
</div>
<app-top-options (queryOption)="queryOp($event)" [cur_site]="cur_site" [cur_plant]="cur_plant"
  [cur_section]="cur_section" [cur_line]="cur_line" [cur_mdname]="cur_mdname" [project]="project"
  [cur_model]="cur_model" [cur_item]="cur_item" [cur_bt]="cur_bt" [cur_st]="cur_st" [cur_upn]="cur_upn">
</app-top-options>
<app-cpk-chart #cpkChart></app-cpk-chart>
