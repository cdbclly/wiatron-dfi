<div class="query-row">
  <div class="field">
    <span style="width:  29%;">
    <span style="color: red">*</span>
    <span>廠別</span>
  </span>
    <nz-select nzShowSearch nzAllowClear [(ngModel)]="cur_site" (ngModelChange)="getOptions('site')">
      <nz-option *ngFor="let site of objectKeys(siteGroup)" [nzLabel]="site" [nzValue]="site"></nz-option>
    </nz-select>
  </div>

  <div class="field">
      <span style="width:  31%;">
      <span style="color: red">*</span>
    <span>廠區</span>
  </span>
    <nz-select nzShowSearch nzAllowClear [(ngModel)]="cur_plant" (ngModelChange)="getOptions('plant')">
      <nz-option *ngFor="let plant of plantGroup" [nzLabel]="plant" [nzValue]="plant"></nz-option>
    </nz-select>
  </div>

  <!-- <div [ngClass]="project !== 'assy fixturecpk' ? 'field1' : 'field'">
    <span style="width: 33%;">
    <span style="color: red">*</span>
    <span>製程</span>
    </span>
    <nz-select nzShowSearch nzAllowClear [(ngModel)]="cur_sectionId" (ngModelChange)="getOptions('section')">
      <nz-option *ngFor="let section of sectionGroup" [nzLabel]="section['name']" [nzValue]="section['id']"></nz-option>
    </nz-select>
  </div> -->

  <div class="field">
    <span class="styleWidth1">
    <span style="color: red;margin-left: 10px;">*</span>
    <span>線別</span>
    </span>
    <nz-select nzShowSearch nzAllowClear [(ngModel)]="cur_line" (ngModelChange)="getOptions('line')">
      <nz-option *ngFor="let line of lineGroup" [nzLabel]="line" [nzValue]="line"></nz-option>
    </nz-select>
  </div>

  <div class="field">
    <span style="width: 29%;">
      <span style="color: red">*</span>
      <span>站別</span>
    </span>
    <nz-select nzShowSearch nzAllowClear [(ngModel)]="cur_mdname" (ngModelChange)="getOptions('mdname')">
      <nz-option *ngFor="let mdname of mdGroup" [nzLabel]="mdname" [nzValue]="mdname"></nz-option>
    </nz-select>
  </div>
</div>


  <div class="query-row">

    <div class="field">
      <span style="width:  29%;">
      <span style="color: red">*</span>
        <span>機種</span>
      </span>
      <nz-select nzShowSearch nzAllowClear [(ngModel)]="cur_model" (ngModelChange)="getOptions('model')">
        <nz-option *ngFor="let modelItem of modelGroup" [nzLabel]="modelItem" [nzValue]="modelItem"></nz-option>
      </nz-select>
    </div>

    <div class="field">
      <span style="width:  31%;">
      <span style="color: red">*</span>
      <span>治具類別</span>
      </span>
      <nz-select nzShowSearch nzAllowClear [(ngModel)]="cur_MachineModel" (ngModelChange)="getOptions('machineModel')">
        <nz-option *ngFor="let item of machineModelGroup" [nzLabel]="item" [nzValue]="item"></nz-option>
      </nz-select>
    </div>

    <div class="field">
      <span  class="styleWidth1">
        <span style="color: red">*</span>
        <span>治具編號</span>
      </span>
      <nz-select nzShowSearch nzAllowClear [(ngModel)]="cur_item" [nzDropdownMatchSelectWidth]="false" (ngModelChange)="getOptions('fixture')"  nzTitle="{{cur_item}}" nzPlacement="top" nz-tooltip>
        <nz-option *ngFor="let item of itemGroup" [nzLabel]="item" [nzValue]="item"></nz-option>
      </nz-select>
    </div>


    <button *ngIf="project !== 'assy fixturecpk'" nz-button nzType="primary" style="border-radius:6px" (click)="query()" [disabled]="queryButton">Query</button>
  </div>


  <div class="query-row" *ngIf="project === 'assy fixturecpk'" >
    <div class="field2">
      <span style="width:  7%;">
        <span style="color: red">*</span>
        <span>壓頭編號</span>
      </span>
      <nz-select nzShowSearch nzAllowClear [(ngModel)]="cur_bt" (ngModelChange)="getOptions('bt')" nzTitle="{{cur_bt}}" nzPlacement="top" nz-tooltip>
        <nz-option *ngFor="let bt of bigTdGroup" [nzLabel]="bt" [nzValue]="bt"></nz-option>
      </nz-select>
    </div>
  </div>

  <div class="query-row" *ngIf="project === 'assy fixturecpk'" >
    <div class="field3">
      <span style="width:  7%;">
      <span style="color: red">*</span>
      <span>監控項目</span>
      </span>
      <nz-select nzShowSearch nzAllowClear [(ngModel)]="cur_st" (ngModelChange)="getOptions('st')" nzTitle="{{cur_st}}" nzPlacement="top" nz-tooltip>
        <nz-option *ngFor="let st of smlTdGroup" [nzLabel]="st" [nzValue]="st"></nz-option>
      </nz-select>
    </div>
  </div>

  <button *ngIf="project === 'assy fixturecpk'" nz-button nzType="primary" style="border-radius:6px; margin-left: 92%;" (click)="query()" [disabled]="queryButton">Query</button>
  <nz-divider style="background-color:rgba(212, 212, 212, 1);"></nz-divider>
