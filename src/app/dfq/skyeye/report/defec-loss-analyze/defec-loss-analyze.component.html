<nz-breadcrumb>
  <nz-breadcrumb-item>Report</nz-breadcrumb-item>
  <nz-breadcrumb-item>DFQ Report</nz-breadcrumb-item>
  <nz-breadcrumb-item>Sky eye Report</nz-breadcrumb-item>
  <nz-breadcrumb-item>測試第一次通過率監控</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="content">
  <span nz-popover nzTitle="計算公式" nzContent="測試第一次通過率監控=第一次測試Pass SN數量/Input SN總數">
    測試第一次通過率監控 </span>
  <a *ngIf="cur_plant"
    href="http://dmc.{{cur_site | lowercase}}.wistron.com.cn/EC/?Plant={{cur_plant}}&eventId={{project | event : 'toEvent'}}&evt_dt={{cur_date}}"
    target="_blank">
    <i class="anticon anticon-link" nzTitle="Link DMC" nzPlacement="top" nz-tooltip></i></a>

</div>
<!-- phase2 dev -->
<app-top-options (queryOption)="queryOp($event)" [cur_site]="cur_site" [cur_plant]="cur_plant"
  [cur_section]="cur_section" [cur_line]="cur_line" [cur_mdname]="cur_mdname" [project]="project"></app-top-options>
<app-defect-loss-chart #defectChart></app-defect-loss-chart>
